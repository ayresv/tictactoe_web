<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>TicTacToe</h1>

    <div>
        <div id="1" class="square" onclick="chooseField(this.id)"></div>
        <div id="2" class="square" onclick="chooseField(this.id)"></div>
        <div id="3" class="square" onclick="chooseField(this.id)"></div>
    </div>
        
    <div>
        <div id="4" class="square" onclick="chooseField(this.id)"></div>
        <div id="5" class="square" onclick="chooseField(this.id)"></div>
        <div id="6" class="square" onclick="chooseField(this.id)"></div>
    </div>

    <div>
        <div id="7" class="square" onclick="chooseField(this.id)"></div>
        <div id="8" class="square" onclick="chooseField(this.id)"></div>
        <div id="9" class="square" onclick="chooseField(this.id)"></div>
    </div>

    <div class="player">
        <label>Player:</label>
        <label id="current-player">

        </label>
    </div>

    <div class="winner">
        <label>Winner:</label>
        <label id="winner">
            
        </label>
    </div>

    <div>
        <button>
            New Game
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
